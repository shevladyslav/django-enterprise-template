services:

  django:
    container_name: django-production
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.python.prod
    restart: always
    env_file:
      - path: ../.env.prod
        required: false
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/staticfiles
    depends_on:
      postgres:
        condition: service_healthy

  celery:
    container_name: celery-production
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.python.prod
    env_file:
      - path: ../.env.prod
        required: false
    command:
      [
        "poetry",
        "run",
        "celery",
        "-A",
        "src",
        "worker",
        "-l",
        "info"
      ]
    stop_grace_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    container_name: celery-beat-production
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.python.dev
    env_file:
      - path: ../.env
        required: false
    environment:
      PYTHONPATH: /app/src
    command:
      [
        "poetry",
        "run",
        "celery",
        "-A",
        "src",
        "beat",
        "-l",
        "info"
      ]
    stop_grace_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  flower:
    container_name: flower-production
    image: mher/flower:latest
    restart: unless-stopped
    env_file:
      - path: ../.env.prod
        required: false
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      FLOWER_PORT: 5555
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy

  nginx:
    container_name: nginx-production
    image: nginx:latest
    restart: always
    depends_on:
      - django
    ports:
      - "80:80"
    volumes:
      - static_volume:/staticfiles:ro
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  postgres:
    container_name: postgres-production
    image: postgres:latest
    restart: always
    env_file:
      - path: ../.env.prod
        required: false
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: pgadmin-production
    image: dpage/pgadmin4:latest
    restart: always
    env_file:
      - path: ../.env.prod
        required: false
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    container_name: redis-production
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  static_volume: